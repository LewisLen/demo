<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>官网首页</title>
</head>
<body>
  <div class="app">
    <div class="search">
      <div class="search_content">
        <div class="search_input">
          <input type="text" placeholder="输入关键词搜索">
        </div>
        <div class="search_text">快捷导航：导航1</div>
      </div>
    </div>
    <div id="content">

    </div>
  </div>
  <script>
    fetch('http://localhost:9090/api/getData')
        .then(response => response.json())
        .then(data => {
          console.log(data)
          document.querySelector("#content").innerHTML = data[0]['title'];
        });
  </script>
</body>
</html>
