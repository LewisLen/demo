<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>socket</title>
</head>
<body>
  <script>
    var ws = new WebSocket("ws://localhost:3030/");
    var count = 1;
    ws.onopen = function(){
      setInterval(function(){
        ws.send('客户端消息'+count++)
      },5000)
    }
    ws.onmessage = function(e){
      console.log(e.data);
    }
  </script>
</body>
</html>
