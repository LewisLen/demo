<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box a{
      display: inline-block;
      width: 60px;
      height: 30px;
      border: 1px solid #452;
    }
  </style>
</head>
<body>
  <script>
    let oDiv = document.createElement("div");
    oDiv.setAttribute('class','box');
    for (var i = 0; i < 10; i++) {
      let aList = document.createElement("a");
      (function(j){
        aList.addEventListener('click', function (e) {
          let event = e || event || window.event;
          if (event.target.nodeName.toLocaleLowerCase() === 'a') {
            console.log(j)
          }
        }, false);
      })(i)
      oDiv.appendChild(aList);
    }
    document.body.appendChild(oDiv);


  </script>
</body>
</html>
