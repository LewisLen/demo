<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue</title>
</head>
<body>
  <div id="app">
    {{msg}}
    <button @click="sayHello">点击</button>
  </div>


  <script>
    let vm = new Vue({
      el: '#app',
      data(){
        return {
          msg: 'Hello'
        }
      },
      methods: {
        sayHello(){
          console.log(this.msg)
        }
      },
    })
  </script>
</body>
</html>
